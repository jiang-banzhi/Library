apply plugin: rootProject.ext.plugins.library

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compile rootProject.ext.dependencies.appCompat
    compile rootProject.ext.dependencies.design
    compile rootProject.ext.dependencies.gson
    compile 'com.banzhi.rxhttp:rxhttp:1.0.8'
    compile 'com.jiangyang.permission:permission:1.0.2'
    compile 'com.banzhi.indexrecyclerview:indexrecyclerview:1.0.4'
    compile 'com.banzhi.easyintent:easyintentlib:1.0.1'
    compile 'com.banzhi.emptysample:emptylibrary:1.0.1'
    //AutoDispose解决RxJava内存泄漏
    compile 'com.uber.autodispose:autodispose:0.8.0'
    compile 'com.uber.autodispose:autodispose-android:0.8.0'
    compile 'com.uber.autodispose:autodispose-android-archcomponents:0.8.0'
}
apply from: 'mevan.gradle'